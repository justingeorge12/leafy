{% include "admin_base.html" %}


{% block css %}

<style>
    body {
        background-color: #f0f8ea; /* Light green background */
    }

    .container {
        padding: 20px;
    }
</style>



{% endblock css %}




{% block content %}


<div class="container">
    <h1>Edit Variant</h1>
    <div class="row">
        <div class="col-md-12">
            <h2>Product Name</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Small (S)</h3>
            <div class="form-group">
                <label for="smallQuantity">Quantity</label>
                <input type="number" class="form-control" id="smallQuantity" placeholder="Enter quantity">
            </div>
        </div>
        <div class="col-md-4">
            <h3>Medium (M)</h3>
            <div class="form-group">
                <label for="mediumQuantity">Quantity</label>
                <input type="number" class="form-control" id="mediumQuantity" placeholder="Enter quantity">
            </div>
        </div>
        <div class="col-md-4">
            <h3>Large (L)</h3>
            <div class="form-group">
                <label for="largeQuantity">Quantity</label>
                <input type="number" class="form-control" id="largeQuantity" placeholder="Enter quantity">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-success">Save Changes</button>
        </div>
    </div>
</div>




{% endblock content %}
